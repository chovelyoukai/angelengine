echo Setting graphics options...
fov 100
r_viewmodel_fov 90 

vid_desktopsettings 0
vid_displayfrequency ""
vid_height 720
vid_width 1280
vid_triplebuffer 1
vid_fullscreen 0
vid_conautoscale 1.5
vid_bpp 24
vid_srgb 1
vid_desktopgamma 0
seta vid_hardwaregamma "1"
vid_vsync 1

brightness 0
v_contrastboost 1
contrast 2.23
gamma 0.92

gl_part_flame 1
gl_lightmap_average 0
gl_lightmap_nearest 0
gl_compress 0
gl_picmip_other 0
gl_picmip_sprites 0
gl_picmip_world 0
gl_picmip2d 0
gl_picmip 0
gl_motionblur 0
gl_lerpimages 1
gl_nocolors 0
seta gl_affinemodels 0
seta gl_texture_anistropy 4

d_lodbias 0

r_wateralpha 1
r_hdr_framebuffer 0
r_font_linear 0

// particles
seta r_particledesc "spikeset tsshaft"
seta r_particlesystem "script"
seta r_part_classic_opaque 0
seta r_part_classic expgrav 10
seta r_part_density 1
r_part_contextswitch 1
r_particle_tracelimit "0x7fffffff"
r_part_rain_quantity 1
r_part_rain 0
r_bouncy_sparks 1

r_bloom 0

r_sun_colour "0 0 0"
r_shadowmapping 1
seta r_shadow_realtime_dlight_shadows 1
seta r_shadow_realtime_dlight 1
r_shadow_realtime_world_shadows 0
seta r_shadow_realtime_world 0

cl_yieldcpu 1
cl_idlefps 60
cl_maxfps 250
cl_hudswap 0
seta cl_sbar 0

show_fps 0
show_speed 0

scr_fov_mode 3
viewsize 120

crosshairsize 8
crosshair 16
crosshaircolor "255 255 255"

gl_font "LiberationMono-Regular.ttf"
con_textfont "LiberationMono-Regular.ttf"
con_textsize -12

