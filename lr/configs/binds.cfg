echo Setting key binds...
bind "ESCAPE" "togglemenu"
bind "SPACE" "+moveup"
bind , "changeweapons"
bind - "toggle r_drawviewmodel"
bind 0 "impulse 0"
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"
bind = "kill"
bind ~ "toggleconsole"
bind ` "toggleconsole"
bind a "+moveleft"
bind d "+moveright"
bind w "+forward"
bind s "+back"
bind c "+movedown"
bind g "sit"
bind p "thirdperson"
bind y "messagemode"
bind v "+voip"
bind q "lastweapon"
bind LSHIFT "+drop"
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind MWHEELUP "incweapon"
bind MWHEELDOWN "decweapon"


